	<body class="main_div">
		<div class="w3-display-middle">
			<img src="https://fanart.tv/fanart/movies/2295/hdmovielogo/clerks-ii-51ef45c8d89b2.png" class="w3-animate-top"></img>
			<h1>HÍ - Tölvur og list - Handritsverkefni</h1>
			<p class="explain_text">Næ í handrit að Clerks II frá imsdb.  Nota Markov-keðjur til að útbúa nýjar setningar, samtöl og senur.  Þannig bý ég til nýtt handrit sem virðist vera raunverulegt en er í raun bull...</p>	
			<button class="button_1" onclick="myFunction()" type="button">Click Me!</button>
		</div>		
	</body>

	<script>
		//localserver er root á routinu? eitthvað svoeiðis
		var host = 'http://localhost:8081';
		function myFunction() {
			var url = host + '/scrape'; //sækjum gögn á /scrape
			var xmlHttp = new XMLHttpRequest();
		    xmlHttp.onreadystatechange = function() { 
		    	//þetta er basiclly callbackið held ég
		    	if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
		    		//hérna er hægt að vinna með response-ið, sem er script.txt
		            console.log(xmlHttp.responseText);
		    };
		    xmlHttp.open("GET", url, true); // true for asynchronous 
		    xmlHttp.send(null);
		}
	</script>
